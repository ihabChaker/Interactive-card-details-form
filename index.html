<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.css">
  <script src="./scripts/form-handler.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <main class="main-container">
    <div class="credit-card-images-container">
      <div class="credit-card-front-view">
        <div class="card-logo-container">
          <img src="./images/card-logo.svg" alt="">
        </div>
        <div class="credit-card-infos">
          <div class="card-number" id="user-card-number">
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
          </div>
          <p class="card-holder-info" id="user-card-holder-info">Jane Appleseed <span>00/00</span></p>
        </div>
      </div>
      <div class="credit-card-back-view">
        <p class="CVV" id="CVV">000</p>
      </div>
    </div>
    <div class="content-container">
      <form action="POST" class="credit-card-infos-input-form" id="card-infos-form">
        <h1 class="sr-only">Credit Card infos form</h1>
        <div class="form-input-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed"
            aria-required="true" required />
          <span class="error">fsfds</span>
        </div>
        <div class="form-input-group">
          <label for="cardholder-name">Card Number</label>
          <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"
            aria-required="true" required />
          <span class="error"></span>
        </div>
        <div class="credit-cards-infos-row">
          <div class="form-input-group">
            <label class="expiry-date-text">Exp. Date (MM/YY)</label>
            <div class="row-1">
              <input type="number" name="expiry-date-month" id="expiry-date-month" placeholder="MM" aria-required="true"
                required>
              <input type="number" name="expiry-date-year" id="expiry-date-year" placeholder="YY" aria-required="true"
                required>
            </div>
          </div>
          <div class="form-input-group">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" minlength="3" maxlength="3"
              aria-required="true" required>
            <span class="error"></span>
          </div>
          <div class=""><span class="error" id="expiry-date-error"></span></div>
          <div class=""><span class="error" id="cvc-error"></span></div>
        </div>
        <button type="submit" id="form-submit-btn">Confirm</button>
      </form>
      <div class="thank-you" id="thank-you">
        <h1 class="sr-only">A form submission success message </h1>
        <div class="thank-you__icon-container">
          <img src="./images/icon-complete.svg" alt="A complete icon">
        </div>
        <div class="thank-you__text-content">
          <h1 class="thank-you__heading">Thank you!</h1>
          <p class="thank-you__paragraph">We've added your card details</p>
        </div>
        <button class="thank-you__continue">Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
